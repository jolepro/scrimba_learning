<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./styles.css">
    <title>We are the champions</title>
</head>
<body>
    <div class="container">
        <img src="assets/freddie.png" alt="freddie">
        <h1>We are the champions</h1>
        <form id="endorsementForm">
            <textarea name="endorsement" id="endorsement-field" cols="30" rows="10" placeholder="Write your endorsement here" required></textarea>
            <div class="sender">
                <input id="from" type="text" placeholder="From" required>
                <input id="to" type="text" placeholder="To" required></div>
            <button>Publish</button>
        </form>
        <h2 id="title"></h2>
        <ul id="endorsements" class="endorsements-list">

        </ul>
    </div>
</body>
<script src="index.js" type="module"></script>
</html>
